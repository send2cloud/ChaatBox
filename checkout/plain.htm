<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta content="width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
.bttn {
	border: none;
	padding: 0.6em 1.2em;
	background: #c0392b;
	color: #fff;
	font-family: 'Lato', Calibri, Arial, sans-serif;
	font-size: 1em;
	letter-spacing: 1px;
	text-transform: uppercase;
	cursor: pointer;
	display: inline-block;
	margin: 3px 2px;
	border-radius: 2px;
	outline: none;
	max-width:200px;
}
.bttn:hover{
	background: #A5281B;
}
.bttn:active{background-color:red;}

.checkout-modal {
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -moz-flex;
	display: -webkit-flex;
	display: flex;
	-webkit-flex-wrap: wrap;
	flex-wrap: wrap;
	-webkit-justify-content: flex-start;
	justify-content: flex-start;
	-webkit-flex-direction: column;
	flex-direction:column;
	position: relative;
	/*display:none;*/
		
	min-width: 500px;
	height: auto ;
	z-index: 20000;
	background-color: #eee;
	border: solid 1px black;
	-webkit-transition: all 6000ms easeInOutElastic;
	transition: all 6000ms easeInOutElastic;
}
.checkout-content:nth-child(1) {
	flex-grow: 1;
    flex-shrink: 0;
    flex-basis: 100%;
	background-color:blue;
}
.checkout-content-orderdata-container{
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -moz-flex;
	display: -webkit-flex;
	display: flex;
	-webkit-flex-wrap: wrap;
	flex-wrap: wrap;
	justify-content: space-around;
	-webkit-flex-direction: row;
	flex-direction:row;
	background-color:gold;
	}

.checkout-content-items {
	background-color:brown;
	overflow:auto;
	
}
.checkout-content-customerdetails {
	background-color:teal;
	
}
.checkout-content-paymentdetails {
	
	background-color:pink;
}

</style>
</head>

<body>
<div class="checkout-modal" id="checkout-modal">
  <div class="checkout-content-items"><img src="http://placehold.it/900x200&text=Items"></div>
  <div class="checkout-content-orderdata-container">
  <div class="checkout-content-customerdetails"><img src="http://placehold.it/300x200&text=Customer Data">

  </div>
  <div class="checkout-content-paymentdetails"><img src="http://placehold.it/300x200&text=Payment Data">
</div>
  </div>
  <button class="bttn" id="checkout-trigger2">Place Order</button>
 
</div>
<div align="center" class="nav navbar-fixed-bottom" style="background-color:gold;padding:10px">
  <button id="checkout-trigger" class="bttn">Togo Order</button>
</div>
<script type="application/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> 
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script> 
<script>

$(document).ready(function(){
    $("#checkout-trigger, #checkout-trigger2").click(function(){
	 $("#checkout-modal").fadeToggle("fast");

    });
});
</script>
</body>
</html>
