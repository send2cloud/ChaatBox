<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
.credidcarddetails{
	background-color:blue;
	}
</style>
</head>

<body>
<div class="checkout__order">
        <div class="checkout__order-inner">
          <div class="col-xs-12" style="visibility:visible">
            <table border="0" cellpadding="0" cellspacing="1" class="checkout__summary">
              <thead align="left">
                <tr>
                  <th>Item</th>
                  <th>QTY</th>
                  <th>Price</th>
                  <th></th>
                </tr>
              </thead>
              <tbody align="left">
                
                  <tr>
                    <td><label style="font-size:14px">SAMOSA (EACH)</label></td>
                    <td align="left"> <input type="number" maxlength="2" class="box cartProduct" size="2" min="0" step="1" id="product_in_cart" name="product_1ce37bfe-f56b-48a1-9f2c-e82000bff18d">
</td>
                    <td>$1.25</td>
                    <td><button class="checkout__action removecart"><i class="icon fa fa-trash"></i></button></td>
                </tr>
                
              </tbody>
            </table>
     <table class="checkout__summary" width="100%" border="0">

  <tbody>
   <div id="paymentInfo" align="right">
    <tr>
      <td style="text-align:right; padding:8px;">Name </td>
      <td style="text-align:left"><input type="text" class="box" id="inputContactName" name="contactName" required="">&nbsp;<sub>*</sub></td>
    </tr>
    <tr>
      <td style="text-align:right; padding:8px;">Mobile </td>
       <td style="text-align:left"><input type="tel" class="box" id="inputPhoneNumber" name="phoneNumber" required="">&nbsp;<sub>*</sub></td>
    </tr>
    <tr>
      <td style="text-align:right; padding:8px;"> Email </td>
      <td style="text-align:left"><input type="email" class="box" id="inputEmail" name="email" required="">&nbsp;<sub>*</sub></td>
    </tr>
    <tr>
      <td style="text-align:right; padding:8px;">Message to Kitchen </td>
      <td style="text-align:left"> <input type="text" class="box" id="inputMessageToKitchen" maxlength="44" name="messageToKitchen" wrap="hard"></td>
    </tr>
        <tr>
      <td style="text-align:right; padding:8px;">Payment</td>
      <td style="text-align:left">
        <input name="paymentOption" type="radio" id="inputRadioPickUp" value="onPickup" checked> On Pickup 
        <input type="radio" id="inputRadioNow" name="paymentOption" value="now"> Now </td>
      </tr>

    <div id="credicardInfo" class=" credidcarddetails">    
        <tr>
            <td style="text-align:right; padding:8px;">Card Number</td>
            <td style="text-align:left">
                <input type="text" class="box" id="inputCardNumber" name="cardNumber" maxlength="16" size="20" required="">&nbsp;<sub>*</sub>
            </td>
        </tr>
        <tr>
            <td style="text-align:right; padding:8px;">Expire Month (MM)</td>
            <td style="text-align:left"><input type="text" class="box" id="inputCardExpiryMonth" name="cardExpiryMonth" maxlength="2" size="2" required="">&nbsp;<sub>*</sub></td>
        </tr>
        <tr>
            <td style="text-align:right; padding:8px;">Expire Year (YYYY)</td>
            <td style="text-align:left"><input type="text" class="box" id="inputCardExpiryYear" name="cardExpiryYear" maxlength="4" size="4" required="">&nbsp;<sub>*</sub></td>
        </tr>   
        <tr>
            <td style="text-align:right; padding:8px;">CVC</td>
            <td style="text-align:left"><input type="text" class="box" id="inputCVC" name="cardCVC" maxlength="4" size="4" required="">&nbsp;<sub>*</sub></td>
        </tr>              
    </div>
    <tr>
      <td>
        <span id="contactInfoError" style="color:red" align="center"></span>
      </td>
    </tr>
      </div>

     
  </tbody>
 
</table>
          </div>
          
          <!-- /checkout__summary -->
          <button id="idCloseModal" class="checkout__close checkout__cancel"><i class="icon fa fa-fw fa-close"></i>Close</button>
        </div>
        <!-- /checkout__order-inner --> 
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('input[type="radio"]').click(function(){
            if($(this).attr("value")=="onPickup"){
                $(".credidcarddetails").hide();
            }
            if($(this).attr("value")=="now"){
                $(".credidcarddetails").show();
            }
        });
    });
</script>
      </div>
</body>
</html>
