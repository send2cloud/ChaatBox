<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta content="width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
.mobileconfirm {
	position: fixed;
	width: 100%;
	height: 500px;
	bottom: -400px;
	background-color: #fff;
	padding:10px;
	box-shadow: 0px 0px 30px 0px rgba(0,0,0,.10);
	border: solid 2px #E9E9E9;
}
</style>
<link type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="well">
<button class="btn btn-success animated fadeIn">hey</button></div>
<div class="mobileconfirm  animated slideInUp"> Hellow </div>
<script type="application/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> 
<script>
$(document).ready(function() {
  $('button').click(function() {
      if($('.mobileconfirm').hasClass('hidden')) {
        $('.mobileconfirm').addClass('visible');
        $('.mobileconfirm').removeClass('hidden'); 
      } else {
        $('.mobileconfirm').removeClass('visible');
        $('.mobileconfirm').addClass('hidden'); 
      }
  });
});

</script>
</body>
</html>
